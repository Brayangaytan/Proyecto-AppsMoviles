<ion-header>
  <ion-toolbar color="primary">
    <ion-title>BG NEWS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="tertiary">
  <ion-card>
    <ion-card-header color="secondary"> 
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-item>
        <ion-label>
            Email
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
          Password
      </ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item-divider>
      <ion-button size="larger" (click)="onRegister()" color="secondary">Registrarse</ion-button>
      <ion-button size="larger" routerLink="/login" color="secondary">Iniciar Sesi√≥n</ion-button>
    </ion-item-divider>
  </ion-card>
</ion-content>
